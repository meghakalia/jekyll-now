---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <img
        src="{{ site.baseurl }}/images/UBC_20201002_PJ_0834c.jpg"
        alt="Photo of Megha Kalia" style="width: 400px;"/>
    </article>
  {% endfor %}
</div>
